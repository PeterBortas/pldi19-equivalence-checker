
language: minimal

services:
  - docker

script: 
  - docker build -t eqc .
  - docker run eqc su -c "source /home/equivalence/.bashrc; tail /home/equivalence/.bashrc; echo \$PATH; cd /home/equivalence/equivalence-checker; ./configure.sh; make; make test; cd pldi19; ./test.sh" equivalence
  - IMAGENAME="bchurchill/pldi19:$TRAVIS_BUILD_ID"
  - if [ "$TRAVIS_BRANCH" = "master" ]; then IMAGENAME="bchurchill/pldi19:latest"; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then 
        docker tag eqc "$IMAGENAME";  
        echo "$DOCKER_DEPLOY_PWD" | docker login -u "$DOCKER_DEPLOY_USR" --password-stdin;
        docker push "$IMAGENAME";
    fi

